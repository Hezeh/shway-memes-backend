upstream django-memes {
    server web:8000;
}

server {

    listen 80;
    # # the domain name it will serve for
    # server_name 212.47.248.28:80; # substitute your machine's IP address or FQDN
    # charset     utf-8;

    location / {
        proxy_pass http://django-memes;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /code/static/;
    }

    location /mediafiles/ {
        alias /code/media/;
    }

}
