# nginx-app.conf

# the upstream component nginx needs to connect to 
upstream django {
    # server unix://path/to/your/site/site.conf; # for a file socket
    server web:8000; # for a web port socket
}

# configuration of the server
server {
    # the port your site will be served on
    listen 80;
    # the domain name it will serve for
    server_name 212.47.248.28;  # subsitute your machine's IP address or FQDN
    charset utf-8

    # max upload size
    client_max_body_size 100M;  # adjust to taste

    # Django media
    location /media {
        alias /usr/src/app/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /usr/src/app/staticfiles; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /usr/src/app/uwsgi.ini; # the uwsgi_params file you installed
    }
}